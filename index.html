<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-AU-compatible" content="ie=edge" />
    <title>오늘 뭐먹지?</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=97cf6b9d942d05f21bee9ee745eeca55&libraries=services"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="main">
        <div class="dashboard">
          <div class="dashboard-real">
            <div class="searchbar">
              <form class="search" onsubmit="return false">
                <input
                  type="text"
                  placeholder="Search for places.."
                  id="searchbar"
                  autocomplete="off"
                  name="name"
                />
                <i class="fas fa-search"></i>
              </form>
            </div>
            <div class="media-middle-size">
              <div class="weather-icon-box">
                <div class="weathericon">
                  <img
                    src="./style/image/nonAniIcon/800.png"
                    class="weather-icon"
                  />
                </div>
              </div>
              <div class="media-box-right">
                <div class="tmp">28°</div>
                <div class="day-box">
                  <div class="day">일요일, 16:00</div>
                </div>
              </div>
            </div>
            <div class="divide-box">
              <div class="divide-line"></div>
            </div>
            <div class="weatherdesc">오늘의 날씨는 대체로 맑음 :)</div>

            <div class="map">
              <div class="map-box">
                <div class="kakao-map"></div>
              </div>
            </div>
            <div class="divide-box-media">
              <div class="divide-line-media"></div>
            </div>
          </div>
          <div class="divide-weatherDashboard"></div>
        </div>

        <div class="weatherview">
          <div class="divide-weatherDashboard-media"></div>
          <div class="page-change">
            <p class="change-button" onclick="pageChange();">Weather/Food</p>
          </div>
          <div class="week-weather">
            <div class="weekly-weather-box sunday">
              <div class="weekly-day">일</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/200.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box monday">
              <div class="weekly-day">월</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">23°</div>
            </div>
            <div class="weekly-weather-box tuesday">
              <div class="weekly-day">화</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box Wednesday">
              <div class="weekly-day">수</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">22°</div>
            </div>
            <div class="weekly-weather-box thursday">
              <div class="weekly-day">목</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">24°</div>
            </div>
            <div class="weekly-weather-box friday">
              <div class="weekly-day">금</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">20°</div>
            </div>
            <div class="weekly-weather-box saturday">
              <div class="weekly-day">토</div>
              <div class="weekly-icon-box">
                <img
                  src="./style/image/nonAniIcon/800.png"
                  class="weekly-icon"
                />
              </div>
              <div class="weekly-tmp">19°</div>
            </div>
          </div>
          <div class="food-recomandation">
            <div class="phone-size-title">
              <div class="rec-title">오늘의 추천메뉴</div>
            </div>
            <div class="weather-detail-box">
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/THERMOMETER.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">최고온도:</span>
                  <span id="Max-tmp">23°</span>
                </div>
              </div>
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/THERMOMETER.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">최저온도:</span>
                  <span id="Min-tmp">23°</span>
                </div>
              </div>
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/WEATHER FORECASTER.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">체감온도:</span>
                  <span id="feel-like">23°</span>
                </div>
              </div>
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/WIND DIRECTION.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">바람방향:</span>
                  <span id="wind-der">23°</span>
                </div>
              </div>
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/WIND SPEED.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">바람속도:</span>
                  <span id="wind-spd">23°</span>
                </div>
              </div>
              <div class="weather-detail">
                <img
                  src="./style/image/nonAniIcon/HUMIDITY.png"
                  class="detail-icon"
                />
                <div class="detail-desc">
                  <span class="desc-title">습도:</span>
                  <span id="humidity">23°</span>
                </div>
              </div>
            </div>
            <div class="menus">
              <div class="button">
                <div class="button-left">
                  <img src="./style/image/play.svg" id="leftbutton" />
                </div>
              </div>
              <div class="menu">
                <div class="menu-one" onclick="geturl()">
                  <div class="food-name">꼬치</div>
                  <img src="" class="menu-img" />
                  <img src="" class="menu-img" />
                  <img src="" class="menu-img" />
                </div>
              </div>
              <div class="button">
                <div class="button-right">
                  <img src="./style/image/play.svg" id="rightbutton" />
                </div>
              </div>
            </div>
            <div class="show-change">
              <div class="show-circle">
                <div class="active-circle"></div>
              </div>
              <div class="show-circle"></div>
              <div class="show-circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="scene">
        <!-- <div class="menu-bar">
          <img src="./style/image/menu.svg" id="menu-bar" />
        </div>
        <div class="shape"></div>
        <img src="./style/image/Choice of food 2020.png" class="person" />
        <img src="./style/image/Pizza Deliveryman 2020.png" class="persen2" /> -->
      </div>
    </div>

    <script src="./static/JS/background.js"></script>
    <script src="./static/API/weather_api.js"></script>
    <script src="./static/JS/posToKor.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=97cf6b9d942d05f21bee9ee745eeca55"></script>
    <script src="./static/assets/coordsToKor.js" charset="utf-8"></script>
    <script src="./static/assets/posToKor.js" charset="utf-8"></script>
    <script src="./static/assets/showResult.js" charset="utf-8"></script>
    <script src="./static/JS/showWeek.js"></script>
    <script src="./static/JS/getCurrentLC.js"></script>
    <script src="./static/JS/getWeather.js"></script>
    <script src="./static/JS/foodSlide.js"></script>
    <script src="./static/assets/korToCoords.js" charset="utf-8"></script>
    <script src="./static/JS/kakaoMap.js" charset="utf-8"></script>
    <script src="./static/assets/loadFoods.js" charset="utf-8"></script>
    <script src="./static/assets/recommend.js" charset="utf-8"></script>
    <script src="./static/JS/search.js" charset="utf-8"></script>
    <script src="./static/JS/init.js" charset="utf-8"></script>
  </body>
</html>
