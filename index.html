<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-AU-compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
     <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main">
        <div class="dashboard">
          <div class="dashboard-real">
          <div class="searchbar">
            <form class="search" onsubmit="return false">
              <input
                type="text"
                placeholder="Search for places.."
                id="searchbar"
                autocomplete="off"
                name="name"
              />
              <i class="fas fa-search"></i>
            </form>
          </div>
          <div class="weather-icon-box">
          <div class="weathericon">
            <div class="weather-icon"></div>
          </div>
        </div>
          <div class="tmp">28°</div>
          <div class="day-box">
            <div class="day">일요일, 16:00</div>
          </div>
          <div class="divide-box">
          <div class="divide-line"></div>
        </div>
          <div class="weatherdesc">
            <div class="desc-icon-box">
            <div class="desc-icon"></div>
          </div>
            <p>오늘의 날씨는 대체로 맑음 :)</p>
          </div>
          <div class="img-box">
            <div class="city-image">
              <div class="city-name">
                NEWYORK, USA</div>
            </div>
            <div class="map">
              <div class="map-box">
                <div class="kakao-map"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="divide-weatherDashboard"></div>
        </div>

        <div class="weatherview">
          <div class="page-change">
            <p class="weather-change-button">Weather</p>
            <p class="Food-change-button">Food</p>
          </div>
          <div class="week-weather">
            <div class="weekly-weather-box sunday">
              <div class="weekly-day">일</div>
              <img
                src="./style/image/CLOUDINESS.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box monday">
              <div class="weekly-day">월</div>
              <img
                src="./style/image/CLOUDY.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">23°</div>
            </div>
            <div class="weekly-weather-box tuesday">
              <div class="weekly-day">화</div>
              <img
                src="./style/image/DRIZZLE.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box Wednesday">
              <div class="weekly-day">수</div>
              <img
                src="./style/image/FOGGY.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">22°</div>
            </div>
            <div class="weekly-weather-box thursday">
              <div class="weekly-day">목</div>
              <img
                src="./style/image/MOON.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">24°</div>
            </div>
            <div class="weekly-weather-box friday">
              <div class="weekly-day">금</div>
              <img
                src="./style/image/CLOUDY.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">20°</div>
            </div>
            <div class="weekly-weather-box saturday">
              <div class="weekly-day">토</div>
              <img
                src="./style/image/FOGGY.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">19°</div>
            </div>
          </div>
          <div class="food-recomandation">
            <div class="rec-title">오늘의 추천메뉴</div>
            <div class="menus">
              <div class="button">
                <div class="button-left"><img src="./style/image/play.svg" id="leftbutton"></div>
              </div>
              <div class="menu">
                <div class="menu-one">
                  <img src="./style/image/3x/rice, bowl, food, meal, dinner@3x.png" class="menu-img">
                  <img src="./style/image/3x/egg, bacon, breakfast, plate, food, meal@3x.png" class="menu-img">
                  <img src="./style/image/3x/noodles, spaghetti, fork, meal, dinner, plate@3x.png" class="menu-img">
                </div>
              </div>
              <div class="button">
                <div class="button-right">
                  <img src="./style/image/play.svg" alt="">
                </div>
              </div>
            </div>
            <div class="show-change">
              <div class="show-circle left-circle"></div>
              <div class="show-circle center-cirle"></div>
              <div class="show-circle right-circle"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <div class="scene">
      <div class="menu-bar">
        <img src="./style/image/menu.svg" id="menu-bar" />
      </div>
      <div class="shape"></div>
      <img src="./style/image/Choice of food 2020.png" class="person" />
      <img src="./style/image/Pizza Deliveryman 2020.png" class="persen2" />
    </div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=97cf6b9d942d05f21bee9ee745eeca55"></script>
    <script src="./static/JS/lottie.js"></script>

    <script src="./static/assets/showResult.js" charset="utf-8"></script>
	<script src="./static/JS/app.js"></script>
	<script src="./static/JS/getCurrentLC.js"></script>
	<script src="./static/JS/getWeather.js"></script>
	<script src="./static/JS/foodSlide.js"></script>
	<script src="./static/JS/init.js" charset="utf-8"></script>
	<script src="./static/assets/recommend.js" charset="utf-8"></script>
  </body>
</html>
